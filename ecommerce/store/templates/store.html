{% extends 'navbar.html' %}
{% load static %}
{% block content %}
	{%for product in products %}
	<div class="col-lg-4">
		<div class="card mb-4">
			<img src="{{ product.imageURL }}" class="thumbnail">
			<div class="box-element product">

				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<button type="button" data-product={{product.id}}  data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>Rs. {{product.price|floatformat:2}}</strong></h4>
			</div>
		</div>
	</div>
	{%endfor%}
{% endblock content %}
